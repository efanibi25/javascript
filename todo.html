<head>
    <style>
              .todo-text {
            flex: 1;
        }

        .todo-text-complete {
            flex: 1;
            text-decoration: line-through
        }

         .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .todo-checkbox [type="checkbox"] {
            margin-right: 10px;
        }

        .todo-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .todo-input {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .todo-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            outline: none;
        }
</style>
</head>
<body>
    <div class="todo-container">
        <h1>Interactive To-Do List</h1>
        <input type="text" class="todo-input" placeholder="Enter a new task">
        <button class="todo-button">Add</button>
        <ul class="todo-list">
        </ul>
    </div>
    <script>
        let todoInput = document.querySelector(".todo-input");
        let todoButton = document.querySelector(".todo-button");
        let todoList = document.querySelector(".todo-list");

        todoButton.addEventListener("click", function() {
            const task = todoInput.value.trim();
            if(!task){
                return
            }

            let todoItem = document.createElement("li");
            todoItem.className = "todo-item";
            //checkbox                
            const todoCheckbox = document.createElement("input");
            todoCheckbox.type = "checkbox";
            todoCheckbox.className = "todo-checkbox";
            //span for text
            const todoText = document.createElement("span");
            todoText.className = "todo-text";
            todoText.textContent = task;
            //remove button
            const todoRemove = document.createElement("button");
            todoRemove.className = "todo-remove";
            todoRemove.textContent = "x";
    
            todoItem.appendChild(todoCheckbox);
            todoItem.appendChild(todoText);
            todoItem.appendChild(todoRemove);
            todoList.appendChild(todoItem);
            todoInput.value = "";

            todoCheckbox.addEventListener("change", function() {
                const todoText = this.nextElementSibling;
                todoText.className = (todoText.className=="todo-text-complete"?"todo-text":"todo-text-complete");
            });

            todoRemove.addEventListener("click", function() {
                todoList.removeChild(todoItem);
            });

            
        });
    </script>
</body>
</html>
